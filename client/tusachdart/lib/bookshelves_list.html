<polymer-element name="bookshelves-list">
<template>
<style>
  :host-context(body) {
    height: 100%;
    width: 100%;
  }

  .item {
    box-sizing: border-box;
    height: 50px;
    border-bottom: 1px solid #ddd;
    padding: 4px;
    cursor: default;
    overflow: hidden;
  }
  .selected {
    background: silver;
  }
  :host /deep/ .bookTitle {
    font-size: 14px;
  }
  :host /deep/ .bookDetails {
    font-size: 10px;
  }
</style>

<core-list-dart id="bookList" data="{{books}}" selectionEnabled="true"
    selection="{{selection}}" scrollTarget="{{scrollTarget}}" fit grid width="250">
  <template>
    <div class="{{ {item: true, selected: selected} }}">
      <div horizontal layout center>
        <core-tooltip label="Download Book">
          <core-item src="images/book.png">
            <a href="http://192.168.1.7:8888/downloadBook/Bat Bai.epub?bookId=1" type="application/epub+zip"></a>
          </core-item>
        </core-tooltip>
        <div vertical layout>
          <div class="bookTitle">{{model.displayTitle}}</div>
          <div class="bookDetails">{{model.lastUpdatedTimeStr}} {{model.status}} {{model.currentPageNo}}/{{model.maxNumPages}}</div>
        </div>
      </div>
    </div>
  </template>
</core-list-dart>

</template>
</polymer-element>
